<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fakebook</title>
    <link rel="stylesheet" href="css/fakebook.css" />
  </head>
  <body>
    <header class="header"><img src="images/fakebook.jpg" width="200px;"></header>
    <main class="main">
      <div class="posts">
        <div class="post">
          <h3 class="post-title"></h3>
          <div class="post-body"></div>
          <button class="comment-button" data-postid="1">Read comments</button>
          <button class="author-button" data-userid="1">Author info</button>
          <ul class="comments"></ul>
        </div>
      </div>
      <div class="user-container"></div>
    </main>
    <script src="js/fakebook.js"></script>
  </body>
</html>
